<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    font-family:Arial,sans-serif;
    overflow:hidden;
    text-align:center;
}

/* ================= PASSWORD PAGE ================= */
#passwordPage{
    height:100vh;
    background:linear-gradient(to bottom,#ff758c,#ff7eb3);
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    position:relative;
}

#passwordBox{
    background:rgba(255,255,255,0.15);
    padding:40px;
    border-radius:20px;
    backdrop-filter:blur(10px);
}

input{
    padding:12px;
    font-size:16px;
    border-radius:8px;
    border:none;
    text-align:center;
    outline:none;
    width:220px;
}

button{
    margin-top:15px;
    padding:10px 25px;
    font-size:16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:white;
    color:#ff3366;
    font-weight:bold;
}

#errorMsg{
    margin-top:10px;
    font-weight:bold;
}

#hint{
    margin-top:10px;
    font-size:13px;
    cursor:pointer;
    text-decoration:underline;
}

.shake{
    animation:shake 0.4s;
}

@keyframes shake{
    0%{transform:translateX(0);}
    25%{transform:translateX(-5px);}
    50%{transform:translateX(5px);}
    75%{transform:translateX(-5px);}
    100%{transform:translateX(0);}
}

/* Unlock flash */
.flash{
    position:fixed;
    width:100%;
    height:100%;
    background:white;
    top:0;
    left:0;
    opacity:0;
    pointer-events:none;
    animation:flashAnim 1s forwards;
}

@keyframes flashAnim{
    0%{opacity:1;}
    100%{opacity:0;}
}

/* ================= PAGE 1 ================= */
#page1{
    height:100vh;
    background:linear-gradient(to bottom,#ff9a9e,#fad0c4);
    display:none;
    justify-content:center;
    align-items:center;
}

.container{position:relative;}
h1{color:#b30059;}

.buttons{
    margin-top:30px;
    position:relative;
}

#hintText{
    margin-bottom:12px;
    font-size:15px;
    color:#800040;
    font-weight:600;
}

.btn{
    padding:14px 32px;
    font-size:18px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition:transform 0.3s;
}

#yesBtn{background:#ff3366;color:white;}
#noBtn{background:#555;color:white;}

#noContainer{
    display:inline-block;
    position:absolute;
    margin-left:20px;
}

#msg{
    margin-top:8px;
    font-size:17px;
    color:#800040;
    font-weight:600;
}

/* ================= PAGE 2 ================= */
#page2{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    background:radial-gradient(circle at top,#ff9ab3,#ff5c8a,#b0004b);
    color:white;
    position:absolute;
    top:0;
    left:0;
    width:100%;
    opacity:0;
    pointer-events:none;
    transition:opacity 1s;
}

.big-heart{
    font-size:120px;
    animation:pulse 1.5s infinite;
}

@keyframes pulse{
    50%{transform:scale(1.15);}
}

/* Floating hearts */
.heart{
    position:fixed;
    bottom:-10px;
    font-size:22px;
    animation:float 7s linear infinite;
}
@keyframes float{
    to{transform:translateY(-110vh);opacity:0;}
}

/* Confetti */
.confetti{
    position:fixed;
    width:8px;
    height:14px;
    top:-20px;
    animation:fall 3s linear forwards;
}
@keyframes fall{
    to{transform:translateY(110vh) rotate(360deg);opacity:0;}
}
</style>
</head>

<body>

<!-- PASSWORD PAGE -->
<div id="passwordPage">
    <div id="passwordBox">
        <form id="passwordForm">
            <h2>Enter Secret Password üíï</h2>
            <input type="password" id="passwordInput" placeholder="Enter password" required>
            <br>
            <button type="submit">Unlock ‚ù§Ô∏è</button>
            <div id="errorMsg"></div>
            <div id="hint">Forgot password?</div>
        </form>
    </div>
</div>

<!-- PAGE 1 -->
<div id="page1">
  <div class="container">
    <h1>KODIMALAR üíï</h1>
    <h2>Will you be my Valentine?</h2>
    <p>‚Äì Raj üíå</p>

    <div class="buttons">
      <p id="hintText">Sorry you can't click NO üòú</p>
      <button id="yesBtn" class="btn">Yes üíñ</button>

      <div id="noContainer">
        <button id="noBtn" class="btn">No</button>
        <div id="msg"></div>
      </div>
    </div>
  </div>
</div>

<!-- PAGE 2 -->
<div id="page2">
  <h1>KRISHNA RAJ ‚ù§Ô∏è KODIMALAR</h1>
  <h2>‡Æé‡Æ©‡Øç‡Æ±‡ØÅ‡ÆÆ‡Øç ‡Æâ‡Æ©‡Øç‡Æ©‡Øã‡Æü‡ØÅ‚Ä¶ Forever & Always üíç</h2>
  <div class="big-heart">‚ù§Ô∏è</div>
  <img id="slide" width="280" style="border-radius:20px;margin-top:20px;">
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav" type="audio/wav">
</audio>

<script>
/* ================= PASSWORD LOGIC ================= */
const correctPassword = "kodimalar";
let attempts = 0;
const maxAttempts = 3;

const passwordForm = document.getElementById("passwordForm");
const passwordInput = document.getElementById("passwordInput");
const errorMsg = document.getElementById("errorMsg");
const passwordPage = document.getElementById("passwordPage");
const page1 = document.getElementById("page1");
const bgMusic = document.getElementById("bgMusic");

const funnyMessages = [
 "That‚Äôs not it üòú",
 "Hmm‚Ä¶ try something special üíï",
 "Think from your heart ‚ù§Ô∏è"
];

passwordInput.focus();

passwordForm.addEventListener("submit", function(e){
    e.preventDefault();

    if(passwordInput.value === correctPassword){
        const flash=document.createElement("div");
        flash.className="flash";
        document.body.appendChild(flash);

        setTimeout(()=>{
            passwordPage.style.display="none";
            page1.style.display="flex";
            bgMusic.play().catch(()=>{});
        },800);
    } 
    else {
        attempts++;
        errorMsg.innerText = funnyMessages[(attempts-1)%funnyMessages.length]
            + " | Attempts left: " + (maxAttempts - attempts);

        passwordPage.classList.add("shake");
        setTimeout(()=>passwordPage.classList.remove("shake"),400);

        passwordInput.value="";

        if(attempts>=maxAttempts){
            errorMsg.innerText="Too many attempts üíî Locked!";
            passwordInput.disabled=true;
        }
    }
});

/* Forgot password hint */
document.getElementById("hint").onclick=function(){
    alert("Hint: It's her name üòâ");
};

/* ================= NO BUTTON ================= */
const messages=[
 "Please don't do this üí≠",
 "I am yours ‚ù§Ô∏è",
 "Sorry, you can't select NO üòÜ"
];

let i=0,noScale=1,yesScale=1;
const noContainer=document.getElementById("noContainer");
const msg=document.getElementById("msg");
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");

noContainer.onclick=()=>{
    noContainer.style.position="fixed";
    noContainer.style.left=Math.random()*(innerWidth-200)+"px";
    noContainer.style.top=Math.random()*(innerHeight-200)+"px";
    msg.innerText=messages[i++ % messages.length];

    noScale-=0.15;
    yesScale+=0.15;
    noBtn.style.transform=`scale(${noScale})`;
    yesBtn.style.transform=`scale(${yesScale})`;
};

/* ================= YES CLICK ================= */
yesBtn.onclick=()=>{
    const p2=document.getElementById("page2");
    page1.style.display="none";
    p2.style.opacity=1;
    p2.style.pointerEvents="auto";
    startEffects();
};

/* ================= EFFECTS ================= */
function startEffects(){
    setInterval(()=>{
        const h=document.createElement("div");
        h.className="heart";
        h.innerText="‚ù§Ô∏è";
        h.style.left=Math.random()*100+"vw";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),7000);
    },300);

    for(let i=0;i<120;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),4000);
    }
}

/* ================= SLIDESHOW ================= */
const images=[
 "https://media.tenor.com/__iEnCX1420AAAAm/i-love-you-love-you.webp",
 "https://media.tenor.com/r21VpnHTN44AAAAM/i-love-you-love.gif",
 "https://media.tenor.com/zhnbS6DI_60AAAAi/djnitish97-hug.gif"
];

let idx=0;
const slide=document.getElementById("slide");
slide.src=images[0];

setInterval(()=>{
    idx=(idx+1)%images.length;
    slide.src=images[idx];
},3500);

</script>

</body>
</html>
