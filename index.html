<style>
body{

    height:100vh;
    font-family:Arial,sans-serif;

    text-align:center;
    background: #000; /* Dark background for cinematic feel */

/* ================= PASSWORD PAGE ================= */
#passwordPage{
    height:100vh;
    background:linear-gradient(to bottom,#ff758c,#ff7eb3);

    align-items:center;

}

#passwordBox{

input{
    padding:12px;

    border-radius:8px;
    border:none;
    text-align:center;
    outline:none;
    width:220px;
}

button{
    margin-top:15px;
    padding:10px 25px;
    font-size:16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:white;
    color:#ff3366;
    font-weight:bold;
}

#errorMsg{

}

#hint{
    margin-top:10px;
    font-size:13px;
    cursor:pointer;
    text-decoration:underline;
}

.shake{animation:shake 0.4s;}
@keyframes shake{
    0%{transform:translateX(0);}
    25%{transform:translateX(-5px);}
    50%{transform:translateX(5px);}
    75%{transform:translateX(-5px);}
    100%{transform:translateX(0);}
}

/* ================= PAGE 1 ================= */
#page1{
    height:100vh;
    background:linear-gradient(to bottom,#ff9a9e,#fad0c4);
    display:none;
    justify-content:center;
    align-items:center;
    color: #b30059;
}

.container{position:relative;}
h1{color:#b30059;}

.buttons{margin-top:30px;position:relative;}

#hintText{
    margin-bottom:12px;
    font-size:15px;
    color:#800040;
    font-weight:600;
}

.btn{
    padding:14px 32px;
    font-size:18px;
    border:none;

    cursor:pointer;

}

#yesBtn{background:#ff3366;color:white;}
#noBtn{background:#555;color:white;}

#noContainer{
    display:inline-block;
    position:absolute;
    margin-left:20px;
}

#msg{

    font-size:17px;
    color:#800040;
    font-weight:600;

/* ================= PAGE 2 ================= */
#page2{

    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    background: radial-gradient(circle at top,#330014,#660029,#b0004b);
    color:white;
    position:absolute;
    top:0;
    left:0;
    width:100%;
    opacity:0;
    pointer-events:none;
    transition:opacity 1s;
    box-shadow: inset 0 0 200px 60px rgba(255, 20, 70, 0.3);

}

/* Creative Name */
.creative-name{
    font-size:48px;
    font-weight:bold;
    background:linear-gradient(45deg,#ffd700,#fff,#ff99cc,#ffd700);
    background-size:300% 300%;
    -webkit-background-clip:text;
    color:transparent;
    animation:shine 4s linear infinite;
    text-shadow:0 0 25px rgba(255,215,0,0.9);
    margin-bottom: 15px;
}
@keyframes shine{
    0%{background-position:0%}
    100%{background-position:100%}
}

.big-heart{
    font-size:120px;
    animation:pulse 1.5s infinite;
    text-shadow: 0 0 30px #ff4066;
}
@keyframes pulse{50%{transform:scale(1.15);}}

/* Extra Section */
#extraSection{
    margin-top:30px;
    font-weight:600;
    text-shadow: 0 0 10px #ff6f92;
}
#showBtn{
    margin-top:15px;
    padding:12px 25px;
    border-radius:25px;
    background:#ff3366;
    border:none;
    color:white;
    font-weight:bold;
    font-size:18px;
    cursor:pointer;
    box-shadow: 0 0 15px #ff4a79;
    transition: transform 0.3s ease;
}
#showBtn:hover{
    transform: scale(1.1);
}

/* ================= PAGE 3 ================= */
#page3{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: radial-gradient(circle,#330014,#660029,#b0004b);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:opacity 1s;
    color:white;
    text-shadow: 0 0 15px #ff6699;
}
#page3 h2 {
    font-size: 2em;
    margin-bottom: 25px;
    text-shadow: 0 0 20px #ff99bb;
}

#page3 img{
    width:300px;
    border-radius:20px;
    box-shadow:0 0 40px rgba(255,102,153,0.9);
    animation: zoomInOut 6s ease-in-out infinite;
}
@keyframes zoomInOut {
    0%, 100% {transform: scale(1);}
    50% {transform: scale(1.1);}
}

/* Heart Cracker Particle */
.heartCracker{
    position:fixed;
    font-size:18px;
    opacity:0.9;
    will-change: transform, opacity;
    pointer-events:none;
    user-select:none;
    color:#ff4a75;
    filter: drop-shadow(0 0 3px #ff1f55);
}

/* No removal from previous shake/flash animations */

/* Utility fade for pages */
.fade-in {
    animation: fadeInPage 1s forwards;
}
@keyframes fadeInPage {
    from {opacity: 0;}
    to {opacity: 1;}
}
</style>
</head>

<body>

<div id="passwordPage">

            <button type="submit">Unlock ‚ù§Ô∏è</button>

        </form>

</div>

<!-- PAGE 1 -->
<div id="page1">
  <div class="container">
    <h1>KODIMALAR üíï</h1>
    <h2>Will you be my Valentine?</h2>
    <p>‚Äì Raj üíå</p>

    <div class="buttons">

  </div>
</div>

<!-- PAGE 3 -->
<div id="page3">
    <h2>My Beautiful Memories ‚ù§Ô∏è</h2>
    <img id="slide3" alt="Slideshow image">
</div>

<!-- Background Music for Page 3 -->
<audio id="page3Music" loop src="https://cdn.pixabay.com/download/audio/2022/03/21/audio_5e2582c2c7.mp3?filename=romantic-instrumental-piano-17450.mp3" preload="auto"></audio>

<script>
/* ================= PASSWORD LOGIC ================= */
const correctPassword = "kodimalar";
const passwordForm = document.getElementById("passwordForm");
const passwordInput = document.getElementById("passwordInput");
const errorMsg = document.getElementById("errorMsg");
const passwordPage = document.getElementById("passwordPage");
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const page3 = document.getElementById("page3");
const page3Music = document.getElementById("page3Music");

passwordForm.addEventListener("submit", function(e) {
    e.preventDefault();
    if(passwordInput.value === correctPassword){
        passwordPage.style.display = "none";
        page1.style.display = "flex";
        passwordInput.value = "";
    } else {
        errorMsg.innerText = "Wrong password üíî";
        passwordInput.value = "";
        passwordInput.focus();
    }
});

/* ================= NO BUTTON ================= */
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const msg = document.getElementById("msg");
const messages = ["Please don't do this üí≠", "I am yours ‚ù§Ô∏è", "Sorry üòÜ"];
let i = 0;

noBtn.onclick = function() {
    this.style.position = "fixed";
    this.style.left = Math.random() * 80 + "vw";
    this.style.top = Math.random() * 80 + "vh";
    msg.innerText = messages[i++ % messages.length];
};

/* ================= YES CLICK ================= */
yesBtn.onclick = function() {
    page1.style.display = "none";
    page2.style.opacity = 1;
    page2.style.pointerEvents = "auto";
};

/* ================= PAGE 2 BUTTON TO PAGE 3 ================= */
document.getElementById("showBtn").onclick = function() {
    page2.style.opacity = 0;
    page2.style.pointerEvents = "none";
    page3.style.opacity = 1;
    page3.style.pointerEvents = "auto";
    startPage3();
    page3Music.play().catch(() => {});
};

/* ================= PAGE 3 SLIDESHOW ================= */
const images3 = [
    "https://picsum.photos/400/500?1",
    "https://picsum.photos/400/500?2",
    "https://picsum.photos/400/500?3",
    "https://picsum.photos/400/500?4"
];
let index3 = 0;
const slide3 = document.getElementById("slide3");
let slideshowInterval;

function startPage3() {
    slide3.src = images3[0];
    index3 = 0;
    heartCrackers();

    if(slideshowInterval) clearInterval(slideshowInterval);
    slideshowInterval = setInterval(() => {
        index3 = (index3 + 1) % images3.length;
        slide3.src = images3[index3];
        heartCrackers();
    }, 6000);
}

/* ================= HEART-SHAPED CRACKERS ================= */
/* Generates particles flying outward roughly in heart shape */

function heartCrackers(){
    const particlesCount = 40;
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    // Remove old particles immediately before new ones
    document.querySelectorAll(".heartCracker").forEach(el => el.remove());

    for(let i=0; i < particlesCount; i++) {
        const particle = document.createElement("div");
        particle.className = "heartCracker";
        particle.innerText = "‚ù§Ô∏è";
        document.body.appendChild(particle);

        // Position particle initially at center
        particle.style.left = centerX + "px";
        particle.style.top = centerY + "px";

        // Calculate angle for heart shape formula
        // Parametric Heart Shape (x,y):
        // x = 16 sin^3(t)
        // y = 13 cos(t) - 5 cos(2t) - 2 cos(3t) - cos(4t)
        const t = (Math.PI * 2 * i) / particlesCount - Math.PI; // -œÄ to œÄ

        // Scale heart size (for bigger explosion)
        const scale = 15;

        // Calculate heart shape coordinates
        const x = scale * 16 * Math.pow(Math.sin(t), 3);
        const y = -scale * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)); // Negative for upward

        // Animate particle using CSS transform + JS animation frame
        let start = null;
        const duration = 1500; // 1.5 sec animation

        function animate(timestamp){
            if(!start) start = timestamp;
            const elapsed = timestamp - start;
            const progress = Math.min(elapsed / duration, 1);

            // Move from center to heart shape * progress (easing)
            const easeProgress = easeOutCubic(progress);
            const currentX = centerX + x * easeProgress;
            const currentY = centerY + y * easeProgress;

            particle.style.transform = `translate(${currentX - centerX}px, ${currentY - centerY}px) scale(${1 + 0.5*progress})`;
            particle.style.opacity = 1 - progress;

            if(progress < 1){
                requestAnimationFrame(animate);
            } else {
                particle.remove();
            }
        }
        requestAnimationFrame(animate);
    }
}

// easing function (ease out cubic)
function easeOutCubic(t){
    return 1 - Math.pow(1 - t, 3);
}

</script>
