<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif}
body{height:100vh;overflow:hidden;text-align:center}

/* ================= PASSWORD SCREEN ================= */
#passwordScreen{
    position:fixed;
    width:100%;
    height:100%;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:1000;
}

.password-box{
    background:rgba(255,255,255,0.15);
    padding:40px;
    border-radius:20px;
    backdrop-filter:blur(10px);
    color:white;
    width:300px;
}

.password-box h2{margin-bottom:20px}

.password-box input{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    margin-bottom:15px;
    text-align:center;
    font-size:16px;
}

.password-box button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:white;
    color:#ff3366;
    font-weight:bold;
    cursor:pointer;
}

#error{
    margin-top:10px;
    font-weight:bold;
    min-height:20px;
}

#hintBtn{
    margin-top:8px;
    font-size:13px;
    cursor:pointer;
    text-decoration:underline;
}

/* Shake animation */
@keyframes shake{
0%{transform:translateX(0)}
25%{transform:translateX(-6px)}
50%{transform:translateX(6px)}
75%{transform:translateX(-6px)}
100%{transform:translateX(0)}
}
.shake{animation:shake .4s}

/* ================= PAGE 1 ================= */
#page1{
    display:none;
    height:100vh;
    background:linear-gradient(to bottom,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

.btn{
    padding:14px 30px;
    border:none;
    border-radius:10px;
    font-size:18px;
    cursor:pointer;
    transition:.3s;
}

#yesBtn{background:#ff3366;color:white}
#noBtn{background:#555;color:white}

#noContainer{position:relative;display:inline-block}
#msg{margin-top:8px;color:#800040;font-weight:bold}

/* ================= PAGE 2 ================= */
#page2{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:radial-gradient(circle at top,#ff9ab3,#ff5c8a,#b0004b);
    color:white;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:1s;
}

.big-heart{
    font-size:120px;
    animation:pulse 1.5s infinite;
}

@keyframes pulse{
50%{transform:scale(1.2)}
}

.heart{
    position:fixed;
    bottom:-20px;
    font-size:22px;
    animation:float 6s linear forwards;
}
@keyframes float{
to{transform:translateY(-110vh);opacity:0}
}
</style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div id="passwordScreen">
    <div class="password-box">
        <h2>Enter Secret Password üíï</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button id="unlockBtn">Unlock ‚ù§Ô∏è</button>
        <div id="error"></div>
        <div id="hintBtn">Forgot password?</div>
    </div>
</div>

<!-- PAGE 1 -->
<div id="page1">
    <h1>KODIMALAR üíï</h1>
    <h2>Will you be my Valentine?</h2>
    <br>
    <button id="yesBtn" class="btn">Yes üíñ</button>
    <div id="noContainer">
        <button id="noBtn" class="btn">No</button>
        <div id="msg"></div>
    </div>
</div>

<!-- PAGE 2 -->
<div id="page2">
    <h1>KRISHNA RAJ ‚ù§Ô∏è KODIMALAR</h1>
    <h2>Forever & Always üíç</h2>
    <div class="big-heart">‚ù§Ô∏è</div>
</div>

<script>
/* ================= PASSWORD LOGIC ================= */
const correctPassword = "kodimalar";
let attempts = 0;
const maxAttempts = 3;

const passwordInput = document.getElementById("passwordInput");
const unlockBtn = document.getElementById("unlockBtn");
const error = document.getElementById("error");
const passwordScreen = document.getElementById("passwordScreen");
const page1 = document.getElementById("page1");

function unlock(){
    const value = passwordInput.value.trim();

    if(value === ""){
        error.textContent = "Please enter password üíï";
        return;
    }

    if(value === correctPassword){
        passwordScreen.style.display = "none";
        page1.style.display = "flex";
    } else {
        attempts++;
        error.textContent = "Wrong password üò¢ Attempts left: " + (maxAttempts - attempts);
        passwordScreen.classList.add("shake");
        setTimeout(()=>passwordScreen.classList.remove("shake"),400);
        passwordInput.value = "";

        if(attempts >= maxAttempts){
            error.textContent = "Too many attempts üíî Locked!";
            unlockBtn.disabled = true;
            passwordInput.disabled = true;
        }
    }
}

unlockBtn.addEventListener("click", unlock);

passwordInput.addEventListener("keydown", function(e){
    if(e.key === "Enter"){
        unlock();
    }
});

document.getElementById("hintBtn").onclick = function(){
    alert("Hint: It's her name üòâ");
};

passwordInput.focus();

/* ================= NO BUTTON ================= */
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const msg=document.getElementById("msg");

const messages=[
"Please don't do this üí≠",
"I am yours ‚ù§Ô∏è",
"You can't escape üòú"
];

let i=0;

noBtn.onclick=function(){
    this.style.position="fixed";
    this.style.left=Math.random()*80+"vw";
    this.style.top=Math.random()*80+"vh";
    msg.textContent=messages[i++%messages.length];
    yesBtn.style.transform="scale("+(1.1+i*0.1)+")";
};

/* ================= YES CLICK ================= */
yesBtn.onclick=function(){
    document.getElementById("page2").style.opacity=1;
    document.getElementById("page2").style.pointerEvents="auto";
};

/* Floating hearts */
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},400);
</script>

</body>
</html>
